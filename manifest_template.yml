---
applications:
- name: fwmt-job-control
  host: fwmt-job-control
  memory: 256M
  instances: 1
  env:
    FWMT_DEVELOPMENT_URL:   $FWMT_DEVELOPMENT_URL
    FWMT_PREPRODUCTION_URL: $FWMT_PREPRODUCTION_URL
    FWMT_PRODUCTION_URL:    $FWMT_PRODUCTION_URL
    FWMT_CENSUSTEST_URL:    $FWMT_CENSUSTEST_URL
    FWMT_ADMIN_USERNAME: $FWMT_ADMIN_USERNAME
    FWMT_ADMIN_PASSWORD: $FWMT_ADMIN_PASSWORD
    FWMT_CF_ENABLED:        $FWMT_CF_ENABLED
    FWMT_CF_ENV_NAME:       $FWMT_CF_ENV_NAME
    FWMT_CF_ENV_TM_URL:     $FWMT_CF_ENV_TM_URL
    FWMT_CF_ENV_RABBIT_URL: $FWMT_CF_ENV_RABBIT_URL
